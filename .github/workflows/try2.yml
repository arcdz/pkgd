name: Docker - Build Spring Boot Image - try 2

on:
  push:
    branches:
      - main  # Rulează pe push în branch-ul principal
    tags:
      - 'v*'  # Opțional, pentru a construi pe baza tag-urilor

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
#  DOCKER_IMAGE: "${{ env.REGISTRY }}/${{ github.actor }}/${{ github.repository }}"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout: https://github.com/marketplace?type=actions:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup JAVA JDK: https://github.com/marketplace/actions/setup-java-jdk
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Alternative: 'zulu'
          java-version: '21'
          cache: 'maven'

      # Docker Login: https://github.com/marketplace/actions/docker-login
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Define DOCKER IMAGE
      - name: Set DOCKER_IMAGE
        id: set_docker_image
        run: echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      # Docker Metadata action: https://github.com/marketplace/actions/docker-metadata-action
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}

      # Build the project and create Docker image
      - name: Build Docker image
        run: mvn spring-boot:build-image -DskipTests
          
      # Define DOCKER IMAGE name
      - name: Set tag environment variable
        run: echo "TAG=$(date '+%y%m%d%H%M%S')" >> $GITHUB_ENV

      # Print vars
      - name: Print vars
        run: echo $GITHUB_ENV

      # Re-tag Docker image with new (name and) version
      - name: Re-tag Docker image
        run: docker tag ${{ env.DOCKER_IMAGE }}:main ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}

      # Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_IMAGE }} ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
