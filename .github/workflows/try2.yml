name: Docker - Build Spring Boot Image - try 2

on:
  push:
    branches:
      - main  # Rulează pe push în branch-ul principal
    tags:
      - 'v*'  # Opțional, pentru a construi pe baza tag-urilor

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout: https://github.com/marketplace?type=actions:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup JAVA JDK: https://github.com/marketplace/actions/setup-java-jdk
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Alternative: 'zulu'
          java-version: '21'
          cache: 'maven'

      # Docker Login: https://github.com/marketplace/actions/docker-login
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Metadata action: https://github.com/marketplace/actions/docker-metadata-action
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build the project and create Docker image
      - name: Build and push Docker image to GHCR
        run: mvn spring-boot:build-image -DskipTests

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{ github.event.inputs.version || github.sha }}
